# Alembic 配置文件
# 搜书神器 V2 - 数据库迁移配置

[alembic]
# 脚本目录
script_location = alembic

# 模板文件
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 迁移版本表名
version_locations = %(here)s/alembic/versions

# 数据库 URL (从环境变量读取)
# 实际使用时通过 env.py 动态设置
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# 代码格式化钩子
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
